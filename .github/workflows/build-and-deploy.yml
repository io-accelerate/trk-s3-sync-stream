name: Build and deploy

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '8'
          cache: 'gradle'
      - name: Display Java Version
        run: java -version
      - name: Setup minio
        run: |
          docker run -d -p 9000:9000 --rm -e "MINIO_ACCESS_KEY=minio_access_key" -e "MINIO_SECRET_KEY=minio_secret_key" -e "MINIO_BROWSER=off" minio/minio server /data
      - name: Test
        run: |
          ./gradlew clean build test -i
      - name: Publish Test Report
        uses: actions/upload-artifact@v3
        if: success() || failure()        # run this step even if previous step failed
        with:
          name: test-results-html
          path: ./build/reports/tests/test/
      - name: Build Application JAR
        run: |
          ./gradlew shadowJar -x test
      - name: Archive Binary
        uses: actions/upload-artifact@v3
        with:
          name: application-jar
          path: |
            ./build/libs/*-all.jar

# ~~~~~~~~~~~~~ Release section, only triggered for v* tags ~~~~~~~~~~~~~~~~

  github-release:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      # ~~~ Add the asset ~~~

      - name: Download the binary from previous step
        id: download
        uses: actions/download-artifact@v3
        with:
          name: application-jar
          path: build/libs
      - name: Read the artifact name
        id: downloaded_artifact
        run: |
          echo "name=$(find ./build/libs -name "*all*" -exec basename {} \;)" >> "$GITHUB_OUTPUT"
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: build/libs/${{steps.downloaded_artifact.outputs.name}}
          asset_name: ${{steps.downloaded_artifact.outputs.name}}
          asset_content_type: application/java-archive