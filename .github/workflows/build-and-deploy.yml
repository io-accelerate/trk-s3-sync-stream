name: Deploy as Github Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-only:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      
      # ~~~~~~~~~~~~~ Java setup ~~~~~~~~~~~~~
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: 'gradle'
      - name: Display Java version
        run: java --version
      
      # ~~~~~~~~~~~~~ Build ~~~~~~~~~~~~~
      - name: Run shadowJar
        run: ./gradlew shadowJar -x test
      - name: Archive Binary
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: |
            ./s3-sync-stream-cli/build/libs/*-all.jar
            
            
  # ~~~~~~~~~~~~~ Release section, only triggered for v* tags ~~~~~~~~~~~~~~~~

  github-release:
    runs-on: ubuntu-latest
    needs: build-only
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false

      # ~~~ Add the asset ~~~

      - name: Download the binary from previous step
        id: download
        uses: actions/download-artifact@v4
        with:
          name: application-jar
          path: build/libs
      - name: Read the artifact name
        id: downloaded_artifact
        run: |
          echo "name=$(find ./build/libs -name "*all*" -exec basename {} \;)" >> "$GITHUB_OUTPUT"
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/libs/${{steps.downloaded_artifact.outputs.name}}
          asset_name: ${{steps.downloaded_artifact.outputs.name}}
          asset_content_type: application/java-archive